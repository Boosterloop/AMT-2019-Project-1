version: '3.7'

services:
  db:
    container_name: citylog-mysql
    build: mysql/
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: citylogdb
      MYSQL_ROOT_PASSWORD: sidney

  citylog:
    container_name: citylog-payara
    build: ../
    ports:
      - 8080:8080
      - 4848:4848
      - 9009:9009
    depends_on:
      - db
